<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header id="header">
      <img id="header-img" src="https://via.placeholder.com/150"  alt="Product logo">
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#features">Features</a></li>
          <li><a class="nav-link" href="#pricing">Pricing</a></li>
          <li><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>


    <main>
      
      <section id="features">
        <h2>Features</h2>
        <p>Here are the amazing features of our product:</p>
        <ul>
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
        </ul>
      </section>


      <section>
        <h2>Product Video</h2>
        <div>
          <iframe id="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Product Video" allowfullscreen></iframe>
        </div>
      </section>


      <section id="pricing">
        <h2>Pricing</h2>
        <p>Choose a plan that works for you:</p>
        <ul>
          <li>Basic Plan: $10/month</li>
          <li>Pro Plan: $20/month</li>
          <li>Premium Plan: $30/month</li>
        </ul>
      </section>


      <section id="contact">
        <h2>Contact Us</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
          <label for="email">Enter your email address to receive updates:</label>
          <input type="email" id="email" name="email" placeholder="example@example.com" required>
          <input type="submit" id="submit" value="Submit">
        </form>
      </section>

    </main>
  </body>
</html>
